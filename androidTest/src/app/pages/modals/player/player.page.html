<ion-content>

    <!--        SPINNER-->
    <ion-grid *ngIf="spinner">
        <ion-row class="ion-justify-content-center">
            <ion-col size="12" class="ion-text-center">
                <ion-spinner color="primary" name="crescent"></ion-spinner>
            </ion-col>
        </ion-row>
    </ion-grid>

    <div *ngIf="!spinner" class="player-detail-header"
         [ngStyle]="{'background-image': 'url(' + baseUrlImg + movieDetail.poster_path + ')'}">

    </div>

    <ion-grid class="ion-margin-top" *ngIf="!spinner">
        <ion-row>
            <ion-col size="12" class="ion-text-center ion-margin-bottom">
                <ion-label>
                    <h1><strong>{{ movieDetail.original_title }}</strong></h1>
                </ion-label>
            </ion-col>
            <ion-col size="12" class="ion-text-center">
                <ion-label>
                    <h2><strong>{{ 'Fecha de estreno:' }}</strong></h2>
                    <h4>{{ movieDetail.release_date | date: 'd MMMM yyyy'}} </h4>
                </ion-label>
            </ion-col>
            <ion-col size="12" class="ion-text-center">
                <ion-label>
                    <h2><strong>{{ 'Calificación:' }}</strong></h2>
                    <h4>{{ movieDetail.vote_average}} </h4>
                </ion-label>
            </ion-col>
            <ion-col size="12" class="ion-text-center">
                <ion-label>
                    <h2><strong>{{ 'Géneros:' }}</strong></h2>
                    <h4>{{ movieDetail.genres | gendersPipe }} </h4>
                </ion-label>
            </ion-col>
            <ion-col size="12" class="ion-text-center">
                <ion-label>
                    <h2><strong>{{ 'Descripción:' }}</strong></h2>
                    <h4>{{ movieDetail.overview}} </h4>
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>


<ion-footer>
    <ion-toolbar>
        <ion-button (click)="modalController.dismiss()" mode="ios" slot="end" size="small" fill="clear" color="primary">
            <ion-icon name="close-circle-outline"></ion-icon>
            <ion-label class="set-font set-font-normal">Cerrar</ion-label>
        </ion-button>
    </ion-toolbar>
</ion-footer>
