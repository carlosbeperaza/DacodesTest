<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <!--        SWIPE DOWN REFRESH-->
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content refreshingSpinner="crescent"></ion-refresher-content>
    </ion-refresher>

    <!--        SPINNER-->
    <ion-grid *ngIf="spinner">
        <ion-row class="ion-justify-content-center">
            <ion-col size="12" class="ion-text-center">
                <ion-spinner color="primary" name="crescent"></ion-spinner>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row class="ion-justify-content-center">
            <ion-col size="12">
                <div class="back-img-home push-center"
                     [style]="'assets/images/venados_merida.png' | domSanitizerImage"></div>
            </ion-col>
        </ion-row>
    </ion-grid>


    <ion-segment color="primary" [(ngModel)]="gamesSegment" mode="md">
        <ion-segment-button value="COM">
            <ion-label>COPA MX</ion-label>
            <ion-icon name="medal-outline"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="LDA">
            <ion-label>ASCENSO MX</ion-label>
            <ion-icon name="trending-up-outline"></ion-icon>
        </ion-segment-button>
    </ion-segment>

    <ng-container [ngSwitch]="gamesSegment">

        <ng-container *ngSwitchCase="'COM'">

            <ion-list mode="md">

                <ng-container>
                    <ion-list-header lines="none" color="medium">
                        {{'Agosto' | uppercase}}
                    </ion-list-header>

                    <div class="item-game">
                        <ion-grid>
                            <ion-row class="ion-align-items-center">
                                <ion-col size="3" (click)="$event" class="ion-activatable ripple-parent">
                                    <ion-label color="light" class="ion-text-center">
                                        <h1>
                                            <ion-icon name="calendar-outline"></ion-icon>
                                        </h1>
                                        <h1>16 Ago</h1>
                                        <ion-ripple-effect></ion-ripple-effect>
                                    </ion-label>
                                </ion-col>
                                <ion-col size="3">
                                    <div class="item-back-img push-center"
                                         [style]="'assets/images/venados_merida.png' | domSanitizerImage"></div>
                                    <ion-label color="light" class="ion-text-center">
                                        <h4>Venados FC</h4>
                                    </ion-label>
                                </ion-col>
                                <ion-col size="3">
                                    <ion-label color="light" class="ion-text-center">
                                        <h1 class="text-marc">2 - 1</h1>
                                    </ion-label>
                                </ion-col>
                                <ion-col size="3">
                                    <div class="item-back-img push-center"
                                         [style]="'assets/images/venados_merida.png' | domSanitizerImage"></div>
                                    <ion-label color="light" class="ion-text-center">
                                        <h4>Venados FC</h4>
                                    </ion-label>
                                </ion-col>
                            </ion-row>

                            <ion-row class="ion-align-items-center ion-margin-top">
                                <ion-col size="3">
                                    <ion-label color="light" class="ion-text-center">
                                        <h1>
                                            <ion-icon name="calendar-outline"></ion-icon>
                                        </h1>
                                        <h1>16 Ago</h1>
                                    </ion-label>
                                </ion-col>
                                <ion-col size="3">
                                    <div class="item-back-img push-center"
                                         [style]="'assets/images/venados_merida.png' | domSanitizerImage"></div>
                                    <ion-label color="light" class="ion-text-center">
                                        <h4>Venados FC</h4>
                                    </ion-label>
                                </ion-col>
                                <ion-col size="3">
                                    <ion-label color="light" class="ion-text-center">
                                        <h1 class="text-marc">2 - 1</h1>
                                    </ion-label>
                                </ion-col>
                                <ion-col size="3">
                                    <div class="item-back-img push-center"
                                         [style]="'assets/images/venados_merida.png' | domSanitizerImage"></div>
                                    <ion-label color="light" class="ion-text-center">
                                        <h4>Venados FC</h4>
                                    </ion-label>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </div>
                </ng-container>

                <ng-container>
                    <ion-list-header lines="none" color="medium">
                        {{'Septiembre' | uppercase}}
                    </ion-list-header>
                </ng-container>
            </ion-list>


        </ng-container>

    </ng-container>


</ion-content>
