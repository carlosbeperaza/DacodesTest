<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-list-header color="medium">
            <ion-label>
                {{'Tabla general' | uppercase}}
            </ion-label>
            <ion-row>
                <ion-col size="12" class="ion-text-center">
                    <ion-label class="label">
                        {{'JJ' | uppercase}}
                    </ion-label>
                    <ion-label class="label">
                        {{'DG' | uppercase}}
                    </ion-label>
                    <ion-label class="label">
                        {{'pts' | uppercase}}
                    </ion-label>
                </ion-col>
            </ion-row>
        </ion-list-header>


        <div class="item-statistic">
            <ion-grid>
                <ion-row class="ion-align-items-center">
                    <ion-col size="1" (click)="$event" class="ion-activatable ripple-parent">
                        <ion-label color="light" class="ion-text-center">
                            <h1>1</h1>
                        </ion-label>
                    </ion-col>
                    <ion-col size="2">
                        <div class="item-back-img push-center"
                             [style]="'assets/images/venados_merida.png' | domSanitizerImage"></div>
                    </ion-col>
                    <ion-col size="3" (click)="$event" class="ion-activatable ripple-parent">
                        <ion-label color="light" class="ion-text-center">
                            <h2>Venados FC</h2>
                        </ion-label>
                    </ion-col>
                    <ion-col size="6" class="ion-text-end">
                        <ion-label color="light" class="label-result">
                            {{'JJ' | uppercase}}
                        </ion-label>
                        <ion-label  color="light" class="label-result">
                            {{'DG' | uppercase}}
                        </ion-label>
                        <ion-label  color="light" class="label-result">
                            {{'pts' | uppercase}}
                        </ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>

    </ion-list>

</ion-content>
